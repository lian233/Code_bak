<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加用户</title>
</head>
<script type="text/javascript" src="js/jquery1.11.1.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
$(function(){
$("#adduser").click(function(){
 var datasent = $("#adduserForm").serializeObject();
 params = JSON.stringify(datasent);
 alert(params);
 $.ajax({
		type : "POST",
		url : "adduser.do",
		dataType:'json',
		contentType:"application/json;charset=UTF-8",
		data:params,
		async : false,
		success : function(data) {
				alert(data.errorCode);
				if(data.errorCode == 0){   //登录成功
				alert("添加用户成功");
				}else{
				alert("添加用户失败: "+data.msg);
			}
			
		},error:function(data){
			var ss=eval(data);
			//alert(data.toString());
			alert(JSON.stringify(ss));
			//alert(data.flag);
		}
	});
});
 
 
});

</script>
<body>
<form id="adduserForm" action="adduser.do" method="post">
<table>
<td>
	<tr>用户名:</tr><tr><input id="username" name="name" type="text" /></tr>
</td>
<td>
	<tr>用户名:</tr><tr><input id="cname" name="cname" type="text" /></tr>
</td>
<td>
	<tr>用户名:</tr><tr><input id="ip" name="ip" type="text" /></tr>
</td>
<td>
	<tr>用户名:</tr><tr><input id="notes" name="notes" type="text" /></tr>
</td>
<td>
	<td>密码:</td><td><input id="password"  name="password" type="password"/></td>
</td>


<td>
	<td>添加用户:</td><td><input id="adduser" type="button"/></td>
</td>
</table>
</form>
</body>
</html>
