    <body>
        <form id="loginForm"> 
            <h1>登录系统</h1> 
            <fieldset id="inputs"> 
                <input id="username" name="name" type="text" placeholder="用户名" autofocus required> 
                <input id="password" name="password" type="password" placeholder="密码" required>

        </form>
