<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<link rel="stylesheet" href="./css/index.css"/>
		<link rel="stylesheet" href="./css/bill.css"/>
		<link rel="stylesheet" href="./css/inputSelect.css"/>
		<script type="text/javascript" src="./js/jquery1.11.1.min.js"></script>
		<script type="text/javascript" src="./js/jquery.form.js"></script>
		<script type="text/javascript" src="./js/inputSelect.js"></script>
		<script type="text/javascript" src="./js/pageCtrl.js"></script>
		<script type="text/javascript" src="./js/menu.js"></script>
		<script type="text/javascript" src="./js/dialog.js"></script>
		<script type="text/javascript" src="./iniDecSheetData.do"></script>
		<script type="text/javascript" src="./js/bill.js"></script>
	</head>
	<body>
		<div class="top_bar">
			<div class="logo">
				<img src="./images/print.png" id="systemLogo" /><span id="systemName">E快递电商系统</span>
			</div>
			<div class="menu">
				<span id="mi_off">&nbsp;</span>
				<div class="active_menu_arrow"></div>
			</div>
			<div class="menu_seperate_line"></div>
			<div class="acount_info">管理员01</div>
		</div>
		<div class="main">
			<div class="query_bar">
				<div class="label">店铺：</div>
				<div class="select_wraper select_short">
					<div class="select_offset_right"></div>
					<div class="select_arrow"></div>
					<select class="select_body" id="shops">
						<option value="-1">请选择店铺</option>
					</select>
				</div>
				<div class="label">快递：</div>
				<div class="select_wraper select_short">
					<div class="select_offset_right"></div>
					<div class="select_arrow"></div>
					<select class="select_body" id="deliverys">
						<option value="-1">请选择快递</option>
					</select>
				</div>
				<div class="label">状态：</div>
				<div class="select_wraper select_short">
					<div class="select_offset_right"></div>
					<div class="select_arrow"></div>
					<select class="select_body" id="flags">
						<option value="-1">请选择状态</option>
						<option value="0">新单</option>
						<option value="10">已确认</option>
						<option value="20">已打印</option>
						<!--option value="95">删除</option -->
						<option value="97">人工取消</option>
						<option value="98">自动取消</option>
						<option value="100">完成结束</option>
					</select>
				</div>
				<div class="label">类型：</div>
				<div class="select_wraper select_short">
					<div class="select_offset_right"></div>
					<div class="select_arrow"></div>
					<select class="select_body" id="ranges">
						<option value="-1">请选择类型</option>
						<option value="0">正常单</option>
						<option value="1">问题单</option>
					</select>
				</div>
				<div class="label">关键字：</div>
				<input class="text-field" id="keyword" placeholder="收件人/商品/订单号/物流单号"/>
				<div class="label">付款时间</div>
				<input class="num-field" id="inDays" value="60" />
				<div class="label">天内</div>
				<div class="seperater"></div>
				<div class="button" id="search">搜索</div>
				<div class="seperater"></div>
				<div class="button" id="adv_search">高级搜索</div>
				<div class="seperater"></div>
				<div class="label">每页数：</div>
				<input class="num-field" id="pageSize" value="200" />
				<img src="./images/wait.gif" id="imgWait" hidden />
			</div>
			<div class="grid">
				<table id="order_list">
					<thead>
						<tr>
							<th style="width:3%"><input type="checkbox" class="checkbox" id="all_check"/></th>
							<th style="width:10%">网店订单号</th>
							<th style="width:9%">客户</th>
							<th style="width:10%">快递单号</th>
							<th style="width:15%">收货人信息</th>
							<th style="width:20%">商品信息</th>
							<th>备注</th>
							<th style="width:3%">数量</th>
							<th style="width:6%">订单状态</th>
							<th style="width:8%">时间</th>
							
							<th style="width:3%">详情</th>
						</tr>
					</thead>
					<tbody>
						<tr style="height:5px">
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="page_num">
				<div>
					<span>1</span>
					<span>..</span>
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span>4</span>
					<span>5</span>
					<span>6</span>
					<span>7</span>
					<span>8</span>
					<span>9</span>
					<span>10</span>
					<span>...</span>
					<span>0</span>
				</div>
			</div>
		</div>
		<div class="foot">
			<div class="foot_wraper">
				<div class="seperater"></div>
				<div class="button" id="confirm">确认</div>
				<div class="seperater"></div>
				<!--div class="button" id="print_batch">批量打印</div>
				<div class="seperater"></div-->
					<div class="select_wraper select_short">
						<div class="select_offset_right"></div>
						<div class="select_arrow"></div>
						<select class="select_body" id="printSort">
							<option value="0" >按SKU排序</option>
							<option value="1" selected >默认排序</option>
						</select>
					</div>
				<div class="button" id="print_select">打印</div>
				<div class="seperater"></div>
				<div class="button" id="send">发货</div>
				<div class="seperater"></div>
				<div class="button_green" id="manual_bill">手工录单</div>
				<div class="seperater"></div>
				<!--div class="button" id="cancel">取消订单</div>
				<div class="seperater"></div-->
				<!--div class="button" id="merge">合并订单</div>
				<div class="seperater"></div-->
				<div class="button_green remove_float" id="import">导入订单</div>
				<div class="seperater"></div>
				<div class="button_green remove_float" id="export">导出订单</div>
				<div class="seperater"></div>
				<div class="button_green remove_float" id="exportStaSku">导出商品统计</div>
				<div class="seperater"></div>
					<div class="select_wraper select_short">
						<div class="select_offset_right"></div>
						<div class="select_arrow"></div>
						<select class="select_body" id="modiflag">
							<option value="0">新单</option>
							<option value="10">已确认</option>
							<option value="20">已打印</option>
							<option value="97">人工取消</option>
							<option value="100">完成结束</option>
						</select>
					</div>
				<div class="button_green remove_float" id="btnModiStatus">修改状态</div>
				<div class="seperater"></div>
				<div class="button_green remove_float" id="btnModiDelivery">修改快递</div>
				<div class="seperater"></div>
			</div>
		</div>
		<div id="search_dialog" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body">
				<div class="dialog_close">×</div>
				<div class="dialog_caption">高级搜索设置</div>
				<iframe class="pop_frame" src="searchAdv.html?v=1"></iframe>
			</div>
		</div>
		<div id="edit_dialog" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body">
				<div class="dialog_close">×</div>
				<div class="dialog_caption">编辑订单</div>
				<iframe class="pop_frame_edit_bill" src="about:blank"></iframe>
			</div>
		</div>
		<div id="import_dlg" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body">
				<div class="dialog_close">×</div>
				<div class="dialog_caption">导入订单</div>
				<div class="dlg_content">
					<form id="uploadForm" action="importDecOrder.do" method="post" enctype="multipart/form-data">
					<div class="seperater">&nbsp;</div><input type="file" name="file1" accept="application/vnd.ms-excel" class="file_field" id="file_for_import"/>
					</form>
					<div><a href="./订单导入模板.xls">导入模板</a></div>
					<img src="./images/wait.gif" id="imgWait2" hidden />
				</div>
				<div class="dlg_button_row">
					<div class="dlg_button_panel"><div class="button" id="import_upload_btn">上传</div></div>
				</div>				
			</div>
		</div>
		<div id="modifyStatus_dlg" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body">
				<div class="dialog_close">×</div>
				<div class="dialog_caption">修改状态</div>
				<div class="dlg_content">
					<div class="select_wraper select_short">
						<div class="select_offset_right"></div>
						<div class="select_arrow"></div>
						<select class="select_body" id="flags">
							<option value="0">新单</option>
							<option value="10">已确认</option>
							<option value="20">已打印</option>
							<option value="100">完成结束</option>
						</select>
					</div>

				</div>
				<div class="dlg_button_row">
					<div class="dlg_button_panel"><div class="button" id="btnModifyStatus">修改</div></div>
				</div>				
			</div>
		</div>

        <!--修改快递-->
		<div id="ModifyDelivery_dialog" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body" style="width:300px; height:150px;">

				<div class="dialog_close">×</div>
				<div class="dialog_caption">修改快递</div>
				<div class="bill_block">
					<div class="block_row">
							<div class="label" style="width:100px;">  快递：</div>
							<div class="select_wraper">
								<div class="select_offset_right"></div>
								<div class="select_arrow"></div>
								<select class="select_body" id="selModifyDelivery">
								</select>
							</div>
					</div>
					<div class="block_row">		
						<div class="label">重新生成快递单号</div>
						<div>
							<input type="checkbox" class="text-field" style="width:30px" id="chkCreateDelivery"  />
						</div>						
					</div>
				</div>

                <div class="dlg_button_row">
                    <div style="float: right;height: 100%;margin-right: 15px;">
                        <div class="button" id="btnModifyDelivery">确定</div>
                        <div class="seperater"></div>
                        <div class="button" id="btnCancelModifyDelivery">取消</div>
						<div class="seperater"></div>
                    </div>
                </div>
			</div>
		</div>


		<div id="tips_dlg" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body">
				<div class="dialog_close">×</div>
				<div class="dialog_caption">提示消息</div>
				<div class="tips"></div>
				<div class="dlg_button_row">
					<div class="dlg_button_panel"><div class="button" id="dlg_btn">确定</div></div>
				</div>
			</div>
		</div>
		<div id="printer" class="printer">
			<OBJECT name="print" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,40,0" WIDTH="100%" HEIGHT="100%"> 
				<PARAM NAME="movie" VALUE="./plugin/ReceiptsPrinter.swf?v=7"> 
				<PARAM NAME="quality" VALUE="high"> 
				<PARAM NAME="bgcolor" VALUE="#FFFFFF"> 
				<EMBED src="./plugin/ReceiptsPrinter.swf?v=7" quality="high" bgcolor="#FFFFFF" WIDTH="100%" HEIGHT="100%" NAME="print" TYPE="application/x-shockwave-flash" PLUGINSPAGE="http://www.macromedia.com/go/getflashplayer"></EMBED>
			</OBJECT>
		</div>
	</body>
</html>
