<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
        <link rel="stylesheet" href="./css/index.css"/>
		<link rel="stylesheet" href="./css/shopManager.css"/>
        <link rel="stylesheet" href="./css/inputSelect.css"/>
		<script type="text/javascript" src="./js/jquery1.11.1.min.js"></script>
        <script type="text/javascript" src="./js/inputSelect.js"></script>
		<script type="text/javascript" src="./js/pageCtrl.js"></script>
        <script type="text/javascript" src="./js/menu.js"></script>
        <script type="text/javascript" src="./iniShopData.do"></script>
		<script type="text/javascript" src="./js/shopManager.js"></script>
	</head>
	<body>
		<div class="top_bar">
			<div class="logo"><img src="./images/print.png" id="systemLogo" /><span id="systemName">E快递电商平台</span></div>
			<div class="menu">
				<span id="mi_off">&nbsp;</span>
				<div class="active_menu_arrow"></div>
			</div>
			<div class="menu_seperate_line"></div>
			<div class="acount_info">网站管理员</div>
		</div>
		<div class="main">
        	<!--查询条件-->
			<div class="query_bar">
            	<div class="label" id="customerLabel">客户：</div>
				<div class="input_select_wraper">
					<div class="input_select_down_btn">
						<div class="input_select_down_arrow"></div>
					</div>
					<div class="input_select_text_wraper">
						<input type="text" class="input_select_text_field" id="customers"/>
					</div>
					<div class="input_select_list_wraper"></div>
				</div>
				<div class="seperater"></div>
				<div class="label">店铺名称：</div>
				<input class="text-field" id="shop_name" placeholder="请输入关键字查询"/>
				<div class="seperater"></div>
				<div class="button" id="search">查询</div>
			</div>
            <!--数据列表-->
			<div class="grid">
				<table id="ShopList">
					<thead>
					<tr><!--<th><input type="checkbox" class="checkbox"/></th>
						<th>店铺ID</th>-->
						<th>店铺名称</th>
						<th class="customerCol">客户</th>
						<th>店铺类型</th>
						<th>店铺编码</th>
						<th>网址</th>
						<th>联系人</th>
						<th>联系电话</th>
						<th>是否能合单</th>
						<th>是否能拆单</th>
                        <th>同步标志</th>
                        <th>状态</th>
                        <th>备注</th>
					</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="page_num">
				<div>
					<span>1</span>
					<span>..</span>
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span>4</span>
					<span>5</span>
					<span>6</span>
					<span>7</span>
					<span>8</span>
					<span>9</span>
					<span>10</span>
					<span>...</span>
					<span>0</span>
				</div>
			</div>
		</div>
		<div class="foot">
			<div class="foot_wraper_left">
				<div class="seperater"></div>
				<div id="btn_Add" class="button">增加</div>
				<div class="seperater"></div>
				<div id="btn_Save" class="button">保存</div>
				<div class="seperater"></div>
                <div id="btn_Cancel" class="button_red">取消</div>
				<div class="seperater"></div>
			</div>
            <div class="foot_wraper_right">
                <div class="button" style="width:150px" id="shop_setting">设置网店参数</div>
                <div class="seperater"></div>
            </div>
		</div>
        
		<div id="setting_dialog" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body">
				<div class="dialog_close">×</div>
				<div class="dialog_caption">设置网店参数</div>
				<iframe id="frmShopSetting" src="shopSetting.html"></iframe>
			</div>
		</div>
        
		<div id="tips_dlg" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body">
				<div class="dialog_close">×</div>
				<div class="dialog_caption">提示消息</div>
				<div class="tips"></div>
				<div class="dlg_button_row">
					<div class="dlg_button_panel"><div class="button" id="dlg_btn">确定</div></div>
				</div>
			</div>
		</div>
	</body>
</html>
