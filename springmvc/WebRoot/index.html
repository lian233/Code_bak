	<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/defaultfx.css"/>
	<script type="text/javascript" src="./js/jquery1.11.1.min.js"></script>
	<script type="text/javascript" src="./js/default.js"></script>
    <title>登陆页</title>
	</head>
    <body>
    	<img src="./images/login_bgfx.jpg" style="width: 100%; height: 100%;" >
        <form id="loginForm"> 

        	<img src="./images/login_title.png" />

        	<!-- input start -->
        	<div class="form_div">
	            <fieldset id="inputs"> 
	                <div>
	                	<div style="display: inline-block; width: 20%;color: white;font-size: 20px;">用户名</div>
	                	<input id="username" name="name" type="text" autofocus required> 
	                </div>
	                <div>
	                	<div style="display: inline-block; width: 20%;color: white;font-size: 20px;">密码</div>
	                	<input id="password" name="password" type="password" required> 
	                </div>
	            </fieldset> 
	            <fieldset id="actions" style="margin-left: 5%;"> 
	                <input type="button" id="loginbtn" value="登录"> 
	            </fieldset> 
        	</div>
        	<!-- input end -->
        	<!-- #qr start -->
        	<div id="qr">
        		<p>
        			联系人： 汪小姐
        		</p>
        		<p>
        			招商电话：020-85166731-891
        		</p>	
    			<div style="width: 50%;float: right;margin-top: -10%;font-size: 14px;text-align: right;">
    				<span style="width: 50%;">零售商城:</span>
    				<span style="width: 50%; display: inline-block;"><img style="width: 100%;border: 1px #d9dee2 solid;" src="./images/baili_qr.jpg"></span>
    			</div>
        	</div>
        	<!-- #qr end -->
        </form>
    </body>
</html>
