<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<link rel="stylesheet" href="./css/index.css"/>
		<link rel="stylesheet" href="./css/inputSelect.css"/>
		<link rel="stylesheet" href="./css/goodsManager.css"/>
		<script type="text/javascript" src="./js/jquery1.11.1.min.js"></script>
		<script type="text/javascript" src="./js/jquery.form.js"></script>
		<script type="text/javascript" src="./js/inputSelect.js"></script>
		<script type="text/javascript" src="./js/pageCtrl.js"></script>
        <script type="text/javascript" src="./js/menu.js"></script>
        <script type="text/javascript" src="./iniDistributeGoodsData.do"></script>
		<script type="text/javascript" src="./js/goodsManager.js"></script>
	</head>
	<body>
  <div class="top_bar">
			<div class="logo"><img src="./images/print.png"  id="systemLogo" /><span  id="systemName">E快递电商系统</span></div>
			<div class="menu">
				<span id="mi_off">&nbsp;</span>
				<div class="active_menu_arrow"></div>
			</div>
			<div class="menu_seperate_line"></div>
			<div class="acount_info"></div>
		</div>
		<div class="main">
			<div class="query_bar">
				<div class="label">产品线：</div>
				<div class="select_wraper select_short">
					<div class="select_offset_right"></div>
					<div class="select_arrow"></div>
					<select class="select_body" id="selProductLine">
						<option value="-1">请选择</option>
					</select>
				</div>
				<div class="label">品牌：</div>
				<div class="select_wraper select_short">
					<div class="select_offset_right"></div>
					<div class="select_arrow"></div>
					<select class="select_body" id="selBrand">
						<option value="-1">请选择</option>
					</select>
				</div>
				<div class="label">品类：</div>
				<input class="text-field" id="txtDept" style="width:120px" placeholder="请输入品类"/>
				<div class="label">货号：</div>
				<input class="text-field" id="txtCustomNo" style="width:120px" placeholder="请输入货号"/>
				<div class="label">名称：</div>
				<input class="text-field" id="txtName" style="width:130px" placeholder="请输入名称"/>
				<div class="label">状态：</div>
				<div class="select_wraper select_short">
					<div class="select_offset_right"></div>
					<div class="select_arrow"></div>
					<select class="select_body" id="selStatus">
                    	<option value="-1">请选择</option>
						<option value="1">正常</option>
						<option value="0">作废</option>
					</select>
				</div>
				<div class="label">仅分销</div>
				<div>
					<input type="checkbox" class="text-field" style="width:30px" id="chkDistribution" checked="true"/>
				</div>
				<div class="seperater"></div>
				<div class="button" id="search">查询</div>
				<div class="label">每页数：</div>
				<input class="num-field" id="pageSize" value="200" />
			</div>
			<div class="grid">
				<table id="Goods_List">
					<thead>
						<tr>
							<th style="width:2%"><input type="checkbox" class="checkbox" id="all_check"/></th>
							<th style="width:6%">产品线</th>
							<th style="width:6%">货号</th>
                            <th style="width:15%">标题</th>
							<th style="width:11%">名称</th>
							<th style="width:4%">品牌</th>
							<th style="width:4%">品类</th>
							<th style="width:5%">网络牌价</th>
							<th style="width:5%">售价</th>
							<th style="width:5%">分销价</th>
							<th style="width:7%">图片</th>
							<th style="width:2%" hidden>网站链接</th>
							<th style="width:7%">库存数</th>
							<th style="width:3%">状态</th>
                            <th style="width:11%">备注</th>	
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="page_num">
				<div>
					<span>1</span>
					<span>..</span>
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span>4</span>
					<span>5</span>
					<span>6</span>
					<span>7</span>
					<span>8</span>
					<span>9</span>
					<span>10</span>
					<span>...</span>
					<span>0</span>
				</div>
			</div>
		</div>
		<div class="foot">
            <div class="foot_wraper_left">
                <div class="seperater"></div>
                <div class="button" id="btnAdd">加入分销</div>
                <div class="seperater"></div>
                <div class="button" id="btnSave">保存修改</div>
                <div class="seperater"></div>
                <div class="button" id="import">导入</div>
                <div class="seperater"></div>
                <div class="button_red" id="btnCancel">取消修改</div>
            </div>
			<div class="foot_wraper_right">
				<div class="button" id="btnInvalid">作废</div>
				<div class="seperater"></div>
				<div class="button" id="btnRecovery">恢复</div>
				<div class="seperater"></div>
				<div class="button" id="btnDelete">删除</div>
				<div class="seperater"></div>
				<div class="button" id="btnUploadIMG">上传图片</div>
				<div class="seperater"></div>
			</div>
		</div>
        <!--加入分销-->
		<div id="AddGodds_dialog" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body" style="width:330px; height:200px;">
				<div class="dialog_close">×</div>
				<div class="dialog_caption">加入分销</div>
                <br/><br/>
                <div style="text-align: center;">
                    <div class="label">请选择要加入的产品线：</div>
                    <div class="select_wraper">
                        <div class="select_offset_right"></div>
                        <div class="select_arrow"></div>
                        <select class="select_body" id="selAddProductLine">
                            <option value="-1">请选择</option>
                        </select>
                    </div>
				</div>
                <br/><br/><br/><br/>
                <div class="dlg_button_row">
                    <div style="float: right;height: 100%;margin-right: 15px;">
                        <div class="button" id="btnAddConfirm">确定</div>
                        <div class="seperater"></div>
                        <div class="button" id="btnAddCancel">取消</div>
                    </div>
                </div>
			</div>
		</div>
        <!--查看SKU库存-->
		<div id="SKU_dialog" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body" style="width:600px; height:500px;">
				<div class="dialog_close">×</div>
				<div class="dialog_caption">查看SKU库存</div>
				<div class="dlg_content" style="width:97%">
                    <div class="grid" style="overflow: auto; height:430px;">
                        <table id="SkuInventory_List">
                            <thead>
                                <tr>
                                	<th>SKU</th>
                                    <th>条码</th>
                                    <th>颜色</th>
                                    <th>尺码</th>
                                    <th>库存数量</th>
                                    <th>可用数量</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
				</div>
				<div class="dlg_button_row">
                	<div class="dlg_button_panel"><div class="button dlg_Close_btn">关闭</div></div>
                </div>
			</div>
		</div>
        <!--查看商品图片-->
		<div id="PicViewer_dialog" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body">
				<div class="dialog_close">×</div>
				<div class="dialog_caption">查看商品图片</div>
				<div class="dlg_content">
                	
				</div>
				<div class="dlg_button_row">
                	<div class="dlg_button_panel"><div class="button dlg_Close_btn">关闭</div></div>
                </div>
			</div>
		</div>
        <!--上传图片-->
		<div id="uploadIMG_dlg" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body" style="width:422px; height:179px;">
				<div class="dialog_close">×</div>
				<div class="dialog_caption">上传图片</div>
				<div class="dlg_content">
					<form id="uploadForm" action="setDistributeGoodsImg.do" method="post" enctype="image/jpeg">
					<div class="seperater">&nbsp;</div><input type="file" name="file" accept="image/jpeg" class="file_field" id="imgfile_upload"/>
					</form>
				</div>
				<div class="dlg_button_row">
					<div class="dlg_button_panel"><div class="button" id="btnUpload">上传</div></div>
				</div>
			</div>
		</div>
        <!--提示消息-->
		<div id="tips_dlg" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body">
				<div class="dialog_close">×</div>
				<div class="dialog_caption">提示消息</div>
				<div class="tips"></div>
				<div class="dlg_button_row">
					<div class="dlg_button_panel"><div class="button dlg_Close_btn">确定</div></div>
				</div>
			</div>
		</div>
        		<div id="import_dlg" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body">
				<div class="dialog_close">×</div>
				<div class="dialog_caption">导入分销商品</div>
				<div class="dlg_content">
					<form id="uploadForm2" action="importDistributeGoods.do" method="post" enctype="multipart/form-data">
					<div class="seperater">&nbsp;</div><input type="file" name="file1" accept="application/vnd.ms-excel" class="file_field" id="importfile"/>
					</form>
					<div><a href="./分销商品导入模板.xls">导入模板</a></div>
				</div>
				<div class="dlg_button_row">
					<div class="dlg_button_panel"><div class="button" id="import_upload_btn">上传</div></div>
				</div>				
			</div>
		</div>
	</body>
</html>
