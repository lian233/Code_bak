<script type="text/javascript">


$(function(){
	
	
	function fillDetailGrid(data){
		var ln = data.length;
		alert(ln);
		for(var i=0; i<ln; i++)
		{	
			var record = data[i];
			document.write(record.CustomerName+"<br>");
			}}
			
			
$("#btn").click(function(){



var student={};
var name = "圆";
student.deliverycode = name; 
var stu = new Array(); 
stu[0] = "deliverycode";

var json = JSON.stringify(student,stu); 
alert(json); 
		$.ajax({
			url: "./qryCustomerDeliveryNum.do",
			type: "post", 
			data:JSON.stringify(student),
			success: function(rsp){
				if (rsp.errorCode!=0){
					showTips(rsp.msg);
				}else{
					fillDetailGrid(rsp.data);
					if (typeof(resetPageCtrl_detail)!=="undefined"){
						resetPageCtrl_detail(rsp.pageInfo);
					}
				}
			}, 
			error: function(){
				showTips("请求出错了");
			}, 
			dataType: "json"
		});
	});
});

 

</script>
