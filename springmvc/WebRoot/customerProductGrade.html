<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<link rel="stylesheet" href="./css/index.css"/>
		<link rel="stylesheet" href="./css/inputSelect.css"/>
		<link rel="stylesheet" href="./css/goodsManager.css"/>
		<link rel="stylesheet" href="./css/editBill.css"/>
		<script type="text/javascript" src="./js/jquery1.11.1.min.js"></script>
		<script type="text/javascript" src="./js/jquery.form.js"></script>
		<script type="text/javascript" src="./js/pageCtrl.js"></script>
        <script type="text/javascript" src="./js/menu.js"></script>
        <script type="text/javascript" src="./iniCustomerProductGrade.do"></script>
		<script type="text/javascript" src="./js/customerProductGrade.js"></script>		
	</head>
	<body>
  <div class="top_bar">
			<div class="logo"><img src="./images/print.png"  id="systemLogo" /><span  id="systemName">E快递电商系统</span></div>
			<div class="menu">
				<span id="mi_off">&nbsp;</span>
				<div class="active_menu_arrow"></div>
			</div>
			<div class="menu_seperate_line"></div>
			<div class="acount_info"></div>
		</div>
		<div class="main">
			<div class="query_bar">
				<div class="label" id="lblCustomerName" >客户名称：</div>
				<input class="text-field" id="txtCustomerName" style="width:120px" placeholder="请输入客户名称"/>
				<div class="label">等级：</div>
				<div class="select_wraper select_short">
					<div class="select_offset_right"></div>
					<div class="select_arrow"></div>
					<select class="select_body" id="selGrade">
						<option value="-1">请选择</option>
					</select>
				</div>
				<div class="label">产品线：</div>
				<div class="select_wraper select_short">
					<div class="select_offset_right"></div>
					<div class="select_arrow"></div>
					<select class="select_body" id="selProductLine">
						<option value="-1">请选择</option>
					</select>
				</div>
				<div class="label">已加入分销</div>
				<div>
					<input type="checkbox" class="text-field" style="width:30px" id="chkDistribution" checked="true"/>
				</div>
				<div class="seperater"></div>
				<div class="button" id="search">查询</div>
				<div class="label">每页数：</div>
				<input class="num-field" id="pageSize" value="200" />

			</div>
			<div class="grid">
				<table id="CustomerList">
					<thead>
						<tr>
							<th style="width:2%"><input type="checkbox" class="checkbox" id="all_check"/></th>							
							<th style="width:20%">客户编码</th>
                            <th style="width:30%">客户名称</th>
							<th style="width:20%">产品线</th>
							<th style="width:28%">客户等级</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="page_num">
				<div>
					<span>1</span>
					<span>..</span>
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span>4</span>
					<span>5</span>
					<span>6</span>
					<span>7</span>
					<span>8</span>
					<span>9</span>
					<span>10</span>
					<span>...</span>
					<span>0</span>
				</div>
			</div>
		</div>
		<div class="foot">
            <div class="foot_wraper_left">
                <div class="seperater"></div>
                <div class="button" id="btnAdd">增加</div>
                <div class="seperater"></div>
                <div class="button" id="btnDel">删除</div>
                <div class="seperater"></div>
            </div>
		</div>

        <!--加入分销-->
		<div id="AddCustomer_dialog" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body" style="width:300px; height:200px;">

				<div class="dialog_close">×</div>
				<div class="dialog_caption">加入分销</div>
				<div class="bill_block">
					<div class="block_row">
							<div class="label" style="width:100px;">  产品线：</div>
							<div class="select_wraper">
								<div class="select_offset_right"></div>
								<div class="select_arrow"></div>
								<select class="select_body" id="selAddProductLine">
									<option value="-1">请选择</option>
								</select>
							</div>
					</div>
					<div class="block_row">
							<div class="label" style="width:100px;">客户等级：</div>
							<div class="select_wraper">
								<div class="select_offset_right"></div>
								<div class="select_arrow"></div>
								<select class="select_body" id="selAddGrade">
									<option value="-1">请选择</option>
								</select>
							</div>
						</div>
				</div>

                <div class="dlg_button_row">
                    <div style="float: right;height: 100%;margin-right: 15px;">
                        <div class="button" id="btnAddConfirm">确定</div>
                        <div class="seperater"></div>
                        <div class="button" id="btnAddCancel">取消</div>
                    </div>
                </div>
			</div>
		</div>


        <!--提示消息-->
		<div id="tips_dlg" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body">
				<div class="dialog_close">×</div>
				<div class="dialog_caption">提示消息</div>
				<div class="tips"></div>
				<div class="dlg_button_row">
					<div class="dlg_button_panel"><div class="button dlg_Close_btn">确定</div></div>
				</div>
			</div>
		</div>
	</body>
</html>
