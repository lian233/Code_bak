	<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/defaultwffx.css"/>
	<script type="text/javascript" src="./js/jquery1.11.1.min.js"></script>
	<script type="text/javascript" src="./js/default.js"></script>
    <title>登陆页</title>
	</head>
    <body>
    	<!-- <img src="./images/login_wfbgfx.jpg" style="width: 100%; height: 100%;" > -->
        <form id="loginForm"> 

        	<img src="./images/login_wftitle.png" />
<div id="top"> 
        	<!-- input start -->
        	<div class="form_div">
	            <fieldset id="inputs"> 
	                <div>
	                	<div style="display: inline-block; width: 20%;color: white;font-size: 14px;">用户名：</div>
	                	<input id="username" name="name" type="text" autofocus required> 
	                </div>
	                <div>
	                	<div style="display: inline-block; width: 20%;color: white;font-size: 14px;">密&nbsp;&nbsp;&nbsp;码：</div>
	                	<input id="password" name="password" type="password" required> 
	                </div>
	            </fieldset> 
	            <fieldset id="actions" style="margin-left: 22%;"> 
	                <input type="button" id="loginbtn" value="登&nbsp;&nbsp;录"> 
	            </fieldset> 
        	</div>
        	<!-- input end -->

        	<!-- #qr start -->
        	<div id="qr" >
        		<p>
        			<strong>公司名称：广州沃弗信息科技有限公司</strong>
	      </p>
        		<p>
        			<strong>公司地址：广州市天河区思成路宏太智慧谷4号楼301</strong></p>	
        	</div></div>
        	<!-- #qr end -->

        </form>
    </body>
</html>
