<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="stylesheet" href="./css/inputSelect.css"/>
    <link rel="stylesheet" href="./css/goodsManager.css"/>
    <script type="text/javascript" src="./js/jquery1.11.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery.form.js"></script>
    <script type="text/javascript" src="./js/inputSelect.js"></script>
    <script type="text/javascript" src="./js/pageCtrl.js"></script>
    <script type="text/javascript" src="./js/menu.js"></script>
    <script type="text/javascript" src="./iniDecItemData.do"></script>
    <script type="text/javascript" src="./js/merchandiseControl.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
</head>
<body>
<div class="top_bar">
    <div class="logo"><img src="./images/print.png"  id="systemLogo" /><span  id="systemName">E快递电商系统</span></div>
    <div class="menu">
        <span id="mi_off">&nbsp;</span>
        <div class="active_menu_arrow"></div>
    </div>
    <div class="menu_seperate_line"></div>
    <div class="acount_info"></div>
</div>
<div class="main">
    <div class="query_bar">
        <div class="label">店铺：</div>
           <div class="select_wraper select_short" style="width:90px">
              <div class="select_offset_right"></div>
              <div class="select_arrow"></div>
               <select class="select_body" id="selShop">
                    <option value="-1">请选择</option>
               </select>
            </div>
        <div class="label">SKU：</div>
        <input class="text-field" id="sku" style="width:80px" placeholder="请输入SKU"/>
        <div class="label">商品编码：</div>
        <input class="text-field" id="comCode" style="width:90px" placeholder="请输入商品编码"/>
        <div class="label">商品标题：</div>
        <input class="text-field" id="comTitle" style="width:90px" placeholder="请输入商品标题"/>
        <div class="label">商品名称：</div>
        <input class="text-field" id="comName" style="width:90px" placeholder="请输入商品名称"/>
        <div class="label">属性：</div>
        <input class="text-field" id="property" style="width:80px" placeholder="请输入属性"/>
        <div class="label">供应商：</div>
        <input class="text-field" id="stall" style="width:80px" placeholder="请输入供应商"/>
        <div class="button" id="search" style="margin-left:10px">查询</div>
        <div class="label">页数：</div>
        <input class="text-field" id="num" style="width:30px" value="200"/>
    </div>
    <div class="grid">
        <table id="Goods_List">
            <thead>
            <tr>
                <th style="width:7%">店铺</th>
                <th style="width:7%">SKU</th>
                <th style="width:7%">商品编码</th>
                <th style="width:8%">商品标题</th>
                <th style="width:8%">商品名称</th>
                <th style="width:7%">图片</th>
                <th style="width:8%">属性</th>
                <th style="width:7%">供应商</th>
                <th style="width:4%">基本价格</th>
                <th style="width:4%">进货价</th>
                <th style="width:4%">销售价</th>
                <th style="width:8%">备注</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="page_num">
        <div>
            <span>1</span>
            <span>..</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
            <span>...</span>
            <span>0</span>
        </div>
    </div>
</div>

<div class="foot">
    <div class="foot_wraper_left">
        <div class="button" id="btnSave">保存资料</div>
        <div class="seperater"></div>
        <div class="button" id="btnExport">导出</div>
        <div class="seperater"></div>
        <div class="button" id="btnImport">导入</div>
        <div class="seperater"></div>
    </div>
    <div class="foot_wraper_right">
		<div class="label" style="color:white">资料过滤(每个过滤数据用半角,分隔)</div>
		<input class="text-field" id="edtValue" style="width:300px" />
		<div class="button" id="btnSaveRepace">保存过滤数据</div>	
    </div>
</div>

<div id="import_dlg" class="dialog">
	<div class="dialog_bg"></div>
	<div class="dialog_body"  style="height:260px;">
		<div class="dialog_close">×</div>
		<div class="dialog_caption">导入商品资料</div>
		<div class="dlg_content">
			<form id="uploadForm" action="importDecItem.do" method="post" enctype="multipart/form-data">
			<div class="seperater">&nbsp;</div><input type="file" name="file1" accept="application/vnd.ms-excel" class="file_field" id="file_for_import"/>
			</form>
			<img src="./images/wait.gif" id="imgWait2" hidden />
			<br>
			<div class="tips_left">导入说明：<br>1、导出所需修改的资料文档。<br>2、在文档中修改商品编码、商品名称、供应商、基本价格、进货价、备注。<br>3、删除不需要导入的行。<br>4、导入修改的文件。</div>
		</div>
		<div class="dlg_button_row">
			<div class="dlg_button_panel"><div class="button" id="btnImportUp">上传</div></div>
		</div>				
	</div>
</div>

<!--提示消息-->
<div id="tips_dlg" class="dialog">
    <div class="dialog_bg"></div>
    <div class="dialog_body">
        <div class="dialog_close">×</div>
        <div class="dialog_caption">提示消息</div>
        <div class="tips"></div>
        <div class="dlg_button_row">
            <div class="dlg_button_panel"><div class="button dlg_Close_btn">确定</div></div>
        </div>
    </div>
</div>

</body>
</html>
