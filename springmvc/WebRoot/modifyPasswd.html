<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<link rel="stylesheet" href="./css/index.css"/>
		<link rel="stylesheet" href="./css/edit.css"/>
		<script type="text/javascript" src="./js/jquery1.11.1.min.js"></script>
		<script type="text/javascript" src="./js/pageCtrl.js"></script>
        <script type="text/javascript" src="./js/menu.js"></script>
        <script type="text/javascript" src="./iniLoginPartData.do"></script>
		<script type="text/javascript" src="./js/modifyPasswd.js"></script>
	</head>
	<body>
  <div class="top_bar">
			<div class="logo"><img src="./images/print.png"  id="systemLogo" /><span  id="systemName">E快递电商系统</span></div>
			<div class="menu">
				<span id="mi_off">&nbsp;</span>
				<div class="active_menu_arrow"></div>
			</div>
			<div class="menu_seperate_line"></div>
			<div class="acount_info"></div>
		</div>
		<div class="main">
			<div class="bill_block">
				<div class="block_row">
					<div class="label"  style="width:90px" type="password" >原密码：</div>
					<input class="text-field" id="txtOriPassword" style="width:120px" type="password" placeholder=""/>
				</div>
				<div class="block_row">
					<div class="label"  style="width:90px" type="password" >新密码：</div>
					<input class="text-field" id="txtNewPassword" style="width:120px" type="password" />
				</div>
				<div class="block_row">
					<div class="label"  style="width:90px" type="password" >密码确认：</div>
					<input class="text-field" id="txtConfirmPassword" style="width:120px" type="password"  required />
				</div>
			</div>

			<div class="seperate_row"></div>
			<div class="dlg_button_row">
				<div class="button_panel">
					<div class="button" id="ok_btn">确定</div>
					<div class="seperater"></div>
				</div>
			</div>


			<!--提示消息-->
			<div id="tips_dlg" class="dialog">
				<div class="dialog_bg"></div>
				<div class="dialog_body">
					<div class="dialog_close">×</div>
					<div class="dialog_caption">提示消息</div>
					<div class="tips"></div>
					<div class="dlg_button_row">
						<div class="dlg_button_panel"><div class="button dlg_Close_btn">确定</div></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
