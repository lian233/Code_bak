<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<link rel="stylesheet" href="./css/index.css"/>
		<link rel="stylesheet" href="./css/refund.css"/>
		<script type="text/javascript" src="./js/jquery1.11.1.min.js"></script>
		<script type="text/javascript" src="./js/jquery.form.js"></script>
		<script type="text/javascript" src="./js/pageCtrl.js"></script>
        <script type="text/javascript" src="./js/menu.js"></script>
        <script type="text/javascript" src="./iniRefundSheet.do"></script>
		<script type="text/javascript" src="./js/reFund.js"></script>
	</head>
	<body>
  <div class="top_bar">
			<div class="logo"><img src="./images/print.png"  id="systemLogo" /><span  id="systemName">E快递电商系统</span></div>

			<div class="menu">
				<span id="mi_off">&nbsp;</span>
				<div class="active_menu_arrow"></div>
			</div>
			<div class="menu_seperate_line"></div>
			<div class="acount_info"></div>
		</div>
		<div class="main">
			<div class="query_bar">
				<div class="label">快递公司：</div>
<input class="text-field" id="txtExpCorp" style="width:40px" placeholder=""/>
		    <div class="label">快递单号：</div>
<input class="text-field" id="txtExpNo" style="width:80px" placeholder=""/>
<div class="label">状态：</div>
				<div class="select_wraper select_flag">
					<div class="select_offset_right"></div>
					<div class="select_arrow"></div>
					<select class="select_body" id="selStatus">
                    	<option value="0">新单</option>
						<option value="10">确认</option>
						<option value="97">人工取消</option>
                        <option value="100">完成结束</option>
					</select>
				</div>
			  <div class="label">时间类型：</div>
				<div class="select_wraper select_flag">
					<div class="select_offset_right"></div>
					<div class="select_arrow"></div>
					<select class="select_body" id="selMakeTime">
                    	<option value="1">制单时间</option>
						<option value="2">审核时间</option>
						<option value="3">完成时间</option>
					</select>
				</div>
				<div class="label">开始时间：</div>
                <input type="datetime-local" class="time-field" id="beginTime"/>
                				<div class="label">结束时间：</div>
                <input type="datetime-local" class="time-field" id="endTime"/>
				<div></div>				
				<div class="seperater"></div>
				<div class="select_wraper select_flag">
					<div class="select_offset_right"></div>
					<div class="select_arrow"></div>
					<select class="select_body" id="ranges">
						<option value="-1">退货结果</option>
						<option value="0">一致</option>
						<option value="1">不一致</option>
					</select>
				</div>
				<div class="seperater"></div>
				<div class="button" id="search"  style="width:40px" >查询</div>
				<div class="label">每页数：</div>
				<input class="num-field" id="pageSize" value="200" />
			</div>
			<div class="grid">
				<table id="Goods_List">
					<thead>
						<tr>
							<th style="width:6%">状态</th>
							<th style="width:10%">快递</th>
							<th style="width:20%">单号</th>                            
							<th style="width:20%">时间</th>
							<th style="width:10%">数量</th>
							<th style="width:10%">金额</th>
							<th style="width:20%">备注</th>
							<th style="width:4%">详情</th>

						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="page_num">
				<div>
					<span>1</span>
					<span>..</span>
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span>4</span>
					<span>5</span>
					<span>6</span>
					<span>7</span>
					<span>8</span>
					<span>9</span>
					<span>10</span>
					<span>...</span>
					<span>0</span>
				</div>
			</div>
		</div>
		<div class="foot">
            <div class="foot_wraper">
                <div class="seperater"></div>
                <div class="button" id="manual_bill">录单</div>
                <div class="seperater"></div>
                <div class="button" id="check">审核</div>
                <div class="seperater"></div>
                <div class="button" id="cancel">取消</div>
                <div class="seperater"></div>
                <div class="button" id="export">导出</div>
				<div class="seperater"></div>

            </div>
		</div>



        <!--提示消息-->
		<div id="tips_dlg" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body">
				<div class="dialog_close">×</div>
				<div class="dialog_caption">提示消息</div>
				<div class="tips"></div>
				<div class="dlg_button_row">
					<div class="dlg_button_panel"><div class="button dlg_Close_btn">确定</div></div>
				</div>
			</div>
		</div>

        <div id="edit_dialog" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body">
				<div class="dialog_close">×</div>
				<div class="dialog_caption">编辑退货单</div>
				<iframe class="pop_frame_edit_bill" src="about:blank"></iframe>
			</div>
		</div>
	</body>
</html>
