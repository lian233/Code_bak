<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<link rel="stylesheet" href="./css/index.css"/>
		<link rel="stylesheet" href="css/expressStatistics.css"/>
		<link rel="stylesheet" href="./css/inputSelect.css"/>
		<script type="text/javascript" src="./js/jquery1.11.1.min.js"></script>
		<script type="text/javascript" src="./js/inputSelect.js"></script>
		<script type="text/javascript" src="./js/pageCtrl.js"></script>
        <script type="text/javascript" src="./js/pageCtrl_expressManager.js"></script>
		<script type="text/javascript" src="./js/menu.js"></script>
		<script type="text/javascript" src="./iniGoodsStaData.do"></script>
		<script type="text/javascript" src="./js/dailySalesStatistics.js"></script>
        <script language="javascript" type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
	</head>
	<body>
		<div class="top_bar">
			<div class="logo"><img src="./images/print.png" id="systemLogo" /><span id="systemName">E快递电商系统</span></div>
			<div class="menu">
				<span id="mi_off">&nbsp;</span>
				<div class="active_menu_arrow"></div>
			</div>
			<div class="menu_seperate_line"></div>
			<div class="acount_info"></div>
		</div>
		<div class="this_main">
			<div class="query_bar">

                <div class="seperater"></div>
                <div class="label">店铺:</div>
                <div class="seperater"></div>
                <div class="select_wraper remove_left_margin" style="width:157px; height:27px">
                	<div class="select_offset_right"></div><div class="select_arrow"></div>
                    <select class="select_body" id="deliverycodeSelect"></select>
				</div>
                <div class="seperater"></div>
                <div class="label">时间:</div>
                <div class="seperater"></div>
                <div style="float:left; margin-top:5px;height: 23px;">
                    <input class="data" type="text" id="date_time_start" onclick="WdatePicker()">
                </div>
                <div class="label" style="margin-right:10px">至</div>
                <div style="float:left; margin-top:5px;height: 23px;">
                    <input class="data"  type="text" id="date_time_end" onclick="WdatePicker()">
                </div>
                <div class="seperater"></div>
				<div class="button" id="search">查询</div>

			</div>
			<div class="grid">
				<table id="account_list">
					<thead>
					<tr>
						<th hidden>客户ID</th>
						<th style="width:15%">日期</th>
                        <th style="width:15%">销售数量</th>
						<th style="width:14%">销售金额</th>
					</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="page_num">
				<div>
					<span>1</span>
					<span>..</span>
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span>4</span>
					<span>5</span>
					<span>6</span>
					<span>7</span>
					<span>8</span>
					<span>9</span>
					<span>10</span>
					<span>...</span>
					<span>0</span>
				</div>
			</div>
		</div>
        <br/>




		<div id="tips_dlg" class="dialog">
			<div class="dialog_bg"></div>
			<div class="dialog_body">
				<div class="dialog_close">×</div>
				<div class="dialog_caption">提示消息</div>
				<div class="tips"></div>
				<div class="dlg_button_row">
					<div class="dlg_button_panel"><div class="button" id="dlg_btn">确定</div></div>
				</div>
			</div>
		</div>
	</body>
</html>
