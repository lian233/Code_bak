<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Test</title>
</head>
<script type="text/javascript" src="js/jquery1.11.1.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
$(function(){
$("#btn").click(function(){
 var datasent = $("#param").val();
 alert(datasent);
 $.ajax({
		type : "POST",
		url : $("#doname").val(),
		dataType:'json',
		contentType:"application/json;charset=UTF-8",
		data:datasent,
		async : false,
		success : function(data) {
				if(data.errorCode == 0){   //登录成功
				alert(JSON.stringify(data.data));//输出字符串
				}else{
				alert("出错："+ JSON.stringify(data.msg));
			}
			
		},error:function(data){
			alert(data.responseText);
			//var ss=eval(data);
			//alert(data.toString());
			//alert(JSON.stringify(ss));
			//alert(data.flag);
		}
	});
});
 
 
});

</script>
<body>
<form id="postForm" action="login.do" method="post">
<table>
<tr>
	<td>用户名:</td><td><input id="doname" name="doname" type="text" value="iniLoginPartData.do"  /></td>
	<td>密码:</td><td width=300><input id="param"  name="param" type="text" value="{'name':'system','password':'123'}"  width=300 /></td>
	<td>登录:</td><td><input id="btn" type="button" value="调用" /></td>
</tr>
</table>
</form>
</body>
</html>
